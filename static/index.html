<body>

            <!-- è§†é¢‘æµåŒºåŸŸ -->

                    <button id="reset-slam" class="btn">ğŸ”„ é‡ç½®SLAM</button>
                    <button id="start-record" class="btn">å¼€å§‹é‡‡é›†</button>

        <h3>ğŸ“‹ è¿æ¥æ—¥å¿—</h3>

    <script>
        let ws = null;
        let reconnect =  0;
        let maxReconnect = 5;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        let currentCameraIndex = 0;
        let videoElement = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            const statusText = document.getElementById('status-text');
            
            if (connected) {
                statusDiv.className = 'status connected';
                statusText.textContent = 'å·²è¿æ¥';
            } else {
                statusDiv.className = 'status disconnected';
                statusText.textContent = 'æœªè¿æ¥';
            }
        }

        /* ---------- æ–°å¢ï¼šå‘é€å¼€å§‹ / åœæ­¢é‡‡é›† ---------- */
        function sendRecordCmd(cmd){
            if(ws && ws.readyState===WebSocket.OPEN){
                ws.send(JSON.stringify({type:"command", action:cmd}));
                log(`å·²å‘é€ ${cmd==="start_record"?"å¼€å§‹":"åœæ­¢"} é‡‡é›†æŒ‡ä»¤`,'info');
            }else{
                log('WebSocket æœªè¿æ¥ï¼Œæ— æ³•å‘é€æŒ‡ä»¤','error');
            }
        }
        
        function updateSLAMData(data) {
            if (data && data.length >= 7) {
                // æ›´æ–°ä½ç½®æ•°æ®
                document.getElementById('pos-x').textContent = data[0].toFixed(3);
                document.getElementById('pos-y').textContent = data[1].toFixed(3);
                document.getElementById('pos-z').textContent = data[2].toFixed(3);
                
                // æ›´æ–°å§¿æ€æ•°æ®
                document.getElementById('quat-x').textContent = data[3].toFixed(3);
                document.getElementById('quat-y').textContent = data[4].toFixed(3);
                document.getElementById('quat-z').textContent = data[5].toFixed(3);
                document.getElementById('quat-w').textContent = data[6].toFixed(3);
                
                // æ›´æ–°æ—¶é—´æˆ³
                document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
                
                log(`æ”¶åˆ°SLAMæ•°æ®: [${data[0].toFixed(3)}, ${data[1].toFixed(3)}, ${data[2].toFixed(3)}]`, 'success');
            }
        }
        
        function initVideoStream() {
            const container = document.getElementById('video-container');
            const placeholder = document.getElementById('video-placeholder');
            
            // æ¸…é™¤ä¹‹å‰çš„è§†é¢‘å…ƒç´ 
            if (videoElement) {
                videoElement.remove();
            }
            
            // åˆ›å»ºè§†é¢‘å…ƒç´ 
            videoElement = document.createElement('img');
            videoElement.style.display = 'none';
            videoElement.alt = 'æ‘„åƒå¤´è§†é¢‘æµ';
            
            // è®¾ç½®è§†é¢‘æºï¼Œæ·»åŠ æ—¶é—´æˆ³é¿å…ç¼“å­˜
            videoElement.src = `/camera/${currentCameraIndex}/stream?t=${Date.now()}`;
            
            // è§†é¢‘åŠ è½½æˆåŠŸ
            videoElement.onload = function() {
                placeholder.style.display = 'none';
                videoElement.style.display = 'block';
                log(`è§†é¢‘æµ ${currentCameraIndex} è¿æ¥æˆåŠŸ`, 'success');
            };
            
            // è§†é¢‘åŠ è½½å¤±è´¥
            videoElement.onerror = function() {
                placeholder.style.display = 'flex';
                videoElement.style.display = 'none';
                placeholder.textContent = `æ‘„åƒå¤´ ${currentCameraIndex} è¿æ¥å¤±è´¥`;
                log(`è§†é¢‘æµ ${currentCameraIndex} è¿æ¥å¤±è´¥`, 'error');
                
                // å°è¯•ä¸‹ä¸€ä¸ªæ‘„åƒå¤´
                if (currentCameraIndex < 3) {
                    currentCameraIndex++;
                    setTimeout(initVideoStream, 2000);
                } else {
                    // æ‰€æœ‰æ‘„åƒå¤´éƒ½å¤±è´¥äº†ï¼Œæ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
                    placeholder.textContent = 'æ‰€æœ‰æ‘„åƒå¤´è¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥ROSè¯é¢˜';
                    log('æ‰€æœ‰æ‘„åƒå¤´è¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥ROSè¯é¢˜', 'error');
                }
            };
            
            container.appendChild(videoElement);
        }
        
        function refreshVideo() {
            if (videoElement) {
                videoElement.remove();
            }
            currentCameraIndex = 0;
            document.getElementById('video-placeholder').textContent = 'æ­£åœ¨è¿æ¥è§†é¢‘æµ...';
            document.getElementById('video-placeholder').style.display = 'flex';
            initVideoStream();
        }
        
        function openFullscreen() {
            if (videoElement && videoElement.src) {
                const newWindow = window.open(videoElement.src, '_blank', 'width=800,height=600');
                if (newWindow) {
                    log('åœ¨æ–°çª—å£æ‰“å¼€è§†é¢‘æµ', 'info');
                }
            }

        function resetSLAM() {
            document.getElementById('pos-x').textContent = '0.000';
            document.getElementById('pos-y').textContent = '0.000';
            document.getElementById('pos-z').textContent = '0.000';
            document.getElementById('quat-x').textContent = '0.000';
            document.getElementById('quat-y').textContent = '0.000';
            document.getElementById('quat-z').textContent = '0.000';
            document.getElementById('quat-w').textContent = '1.000';
            document.getElementById('last-update').textContent = 'å·²é‡ç½®';
            log('SLAMæ•°æ®å·²é‡ç½®', 'info');
        }
        
        async function checkCameraStatus() {
            try {
                const response = await fetch('/camera/status');
                const status = await response.json();
                
                log(`æ‘„åƒå¤´çŠ¶æ€æ£€æŸ¥: å…± ${status.total} ä¸ªæ‘„åƒå¤´`, 'info');
                
                for (const [cameraId, cameraInfo] of Object.entries(status.cameras)) {
                    const statusText = cameraInfo.has_frame ? 'æœ‰æ•°æ®' : 'æ— æ•°æ®';
                    log(`æ‘„åƒå¤´ ${cameraId}: ${cameraInfo.topic} - ${statusText}`, 
                        cameraInfo.has_frame ? 'success' : 'warning');
                }
                
                // å¦‚æœæœ‰æ‘„åƒå¤´ä½†æ²¡æœ‰æ•°æ®ï¼Œå°è¯•é‡æ–°è¿æ¥
                if (status.total > 0 && !Object.values(status.cameras).some(c => c.has_frame)) {
                    log('æ£€æµ‹åˆ°æ‘„åƒå¤´ä½†æ— æ•°æ®ï¼Œå°è¯•é‡æ–°è¿æ¥...', 'warning');
                    setTimeout(refreshVideo, 1000);
                }
                
            } catch (error) {
                log(`çŠ¶æ€æ£€æŸ¥å¤±è´¥: ${error.message}`, 'error');
            }
        }
    
        function sendRecordCmd(cmd){
        if(ws && ws.readyState===WebSocket.OPEN){
            ws.send(JSON.stringify({type:"command", action:cmd}));
            log(`å·²å‘é€ ${cmd==="start_record"?"å¼€å§‹":"åœæ­¢"} é‡‡é›†æŒ‡ä»¤`,'info');
        }else{
            log('WebSocket æœªè¿æ¥ï¼Œæ— æ³•å‘é€æŒ‡ä»¤','error');
        }
    }

        function connect() {
            try {
                ws = new WebSocket('ws://localhost:8080/ws');
                
                ws.onopen = function() {
                    log('WebSocketè¿æ¥å·²å»ºç«‹', 'success');
                    updateStatus(true);
                    reconnectAttempts = 0;
                };
                
                ws.onmessage = e =>{
                    let data;
                    try{ data = JSON.parse(e.data); }catch{ return; }
                    if(data.type==='slam') updateSLAMData(data.data);
                    if(data.type==='record_status'){            // <-- å¤„ç†é‡‡é›†çŠ¶æ€
                        recording = data.state==='started';
                        document.getElementById('start-record').disabled = recording;
                        document.getElementById('stop-record').disabled  = !recording;
                        log(`é‡‡é›† ${recording?'å·²å¼€å§‹':'å·²åœæ­¢'}`,
                            recording?'success':'warning');
                    }
                };
                
                ws.onclose = function() {
                    log('WebSocketè¿æ¥å·²å…³é—­', 'error');
                    updateStatus(false);
                    
                    // å°è¯•é‡è¿
                    if (reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        log(`å°è¯•é‡è¿ (${reconnectAttempts}/${maxReconnectAttempts})...`, 'info');
                        setTimeout(connect, 2000);
                    } else {
                        log('è¾¾åˆ°æœ€å¤§é‡è¿æ¬¡æ•°ï¼Œåœæ­¢é‡è¿', 'error');
                    }
                };
                
                ws.onerror = function(error) {
                    log(`WebSocketé”™è¯¯: ${error}`, 'error');
                };
                
            } catch (e) {
                log(`è¿æ¥å¤±è´¥: ${e.message}`, 'error');
                updateStatus(false);
            }
        }
        
        

        // é¡µé¢åŠ è½½æ—¶å¼€å§‹è¿æ¥
        window.addEventListener('load', function() {
            log('é¡µé¢åŠ è½½å®Œæˆï¼Œå¼€å§‹è¿æ¥æœåŠ¡å™¨...', 'info');
            connect();
            
            // åˆå§‹åŒ–è§†é¢‘æµ
            setTimeout(initVideoStream, 1000);
            
            // ç»‘å®šæŒ‰é’®äº‹ä»¶
            document.getElementById('refresh-video').addEventListener('click', refreshVideo);
            document.getElementById('check-status').addEventListener('click', checkCameraStatus);
            document.getElementById('fullscreen-btn').addEventListener('click', openFullscreen);
            document.getElementById('reset-slam').addEventListener('click', resetSLAM);
            document.getElementById('start-record')
            .addEventListener('click', ()=>sendRecordCmd('start_record'));
            document.getElementById('stop-record')
            .addEventListener('click', ()=>sendRecordCmd('stop_record'));
        });
        
        // é¡µé¢å…³é—­æ—¶æ¸…ç†è¿æ¥
        window.addEventListener('beforeunload', function() {

            }
        });
    </script>
